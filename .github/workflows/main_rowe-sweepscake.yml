# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - rowe-sweepscake

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2 

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Login to Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get SSL certificate from Key Vault for MySQL connection
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "sweepscake-key-vault" 
          secrets: "sweepstake-db-ssl-cert"
        id: getSecretsAction

      - name: Copy SSL certificate to expected location
        run: |
          mkdir ssl
          echo "${{ steps.getSecretsAction.outputs.sweepstake-db-ssl-cert }}" > ssl/DigiCertGlobalRootCA.crt.pem

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'rowe-sweepscake'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0B9933BE2A2040E2BD970291F011546F }}
          package: .
